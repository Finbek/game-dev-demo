<body>
<div style="position: relative; display:inline-block;">
<div style="position: absolute; display:flex; width:100%; align-items: center; padding: 20px">
	<!-- Player Health -->
	<div style="position: relative;  
		border-radius: 20px;
		width:100%; 
		display: flex; 
		justify-content: flex-end; 
		border: 2px solid #fecdd3;">
		<div style="background-color: #d4d4d8 ;height: 30px; width: 100%; border-radius: 20px;"></div>
		<div id ="playerHealth"  style="position:absolute; background-color: #831843; top: 0; right: 0; bottom: 0; width: 100%; border-radius: 20px;"></div>
	</div>
	<!-- Timer -->
	<div id= "timer" style=" width:50px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content:center; font-size: 20; color:#fcd34d	">
		10
	</div>
	<!-- Enemy Health -->
	
	<div style="position: relative;  width:100%; border: 2px solid #fecdd3; border-radius: 20px;">
		<div style="background-color: #d4d4d8 ;height: 30px; border-radius: 20px;"></div>
		<div id ="enemyHealth"  style="position:absolute; background-color:  #831843; top: 0; right: 0; left: 0; bottom: 0; border-radius: 20px;"></div>
	</div>
</div>

<!-- Final Titles -->
<div id="displayResult" style="position:absolute; color: #292524; display:none; align-items: center; justify-content: center; top: 0; right: 0; left: 0; bottom: 0; font-size: 40px;">Tie</div>
